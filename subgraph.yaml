specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BackersManager
    network: rootstock-testnet
    source:
      address: "0x41841e316F85933247fC7b51c79B76F22eB239bc"
      abi: BackersManager
      startBlock: 5784028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: BackersManager
          file: ./abis/BackersManager.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/backers-manager.ts
